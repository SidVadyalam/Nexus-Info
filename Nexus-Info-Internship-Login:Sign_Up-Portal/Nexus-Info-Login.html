<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nexus Info Login</title>
	<link rel="stylesheet" type="text/css" href="Nexus-Info-Login.css">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/bf8278c8b4.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="content">
	<div class="Login-Box">
		<div class="Company-Name">
			<img id="Company-Img" src="Nexus_Info_Logo_Black_2png-qiywmjivnl9ke73u7zh62n7q48qmzl9fx6p47ghuzw.png">
		</div>
		<div class="Form-box">
			<form action="Blank_login.php" method="POST">
				<div id="Username">
					<label for="Username">Username</label>
					<input type="text" name="username" placeholder="Enter Your Username" required>
				</div>
				<div id="Password">
					<label for="Password">Password</label>
					<div id="Input-Container">
						<input type="password" name="password" placeholder="Enter Your Password" required>
						<i data-for="password" class="fa-solid fa-eye btn-show-hide-pwd"></i>
					</div>
				</div>
				<a id="Password-Forgot" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs"> Forgot Password?</a>
				<div id="Remember-Me">
					<input id="cb2" type="checkbox" name="Remember-Me" required>
					<label for="Remember-Me"> Remember Me</a></label>
				</div>
				<div id="Sign-In">
					<input type="submit" name="Signin" value="Log In">
				</div>

			</form>

			<br>
			<hr>


			<p class="No_Acc">Don't have an account?</p>
			<div class="Create-Account">
				<a id="other_page" href="file:///Applications/Nexus-Info-Internship/Nexus-Info-Sign_Up.html"><button id="Account_BTN">Sign Up</button></a>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="Nexus-Info-Login.js"></script>
</body>
</html>
